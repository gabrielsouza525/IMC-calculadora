<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 300px;
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 10px -10px;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;    
            background-color: #0053cf;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0053cf;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de IMC</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso" step="0.1" required>
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura" step="0.01" required>

    <br> <br>
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <p id="resultado"></p>
</div>

<script>
function calcularIMC() {
    const peso = parseFloat(document.getElementById("peso").value);
    const altura = parseFloat(document.getElementById("altura").value);
    const resultado = document.getElementById("resultado");
    
    if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        resultado.textContent = "Por favor, insira valores válidos para peso e altura.";
        return;
    }
    
    const imc = peso / (altura * altura);
    let classificacao = "";

    if (imc < 18.5) {
        classificacao = "Abaixo do peso";
    } else if (imc >= 18.5 && imc < 24.9) {
        classificacao = "Peso normal";
    } else {
        classificacao = "Sobrepeso";
    }

    resultado.textContent = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
}
</script>

</body>
</html>
